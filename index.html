<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Survey form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        
        <h1 id="title">Cakes Survey Form</h1>

        <p id="description">
            The comunity from "Steven Guzm√°n Cake Shop" is 
            pleased to see your opinion in the following 
            survey.
        </p>

        <form id="survey-form">

            <fieldset>
                
                <label id="name-label">
                    Name
                    <input class="block-me" placeholder="Enter your name..." id="name" name="name" type="text" required>
                </label>
                <br>

            
                <label id="email-label">
                    Email
                    <input class="block-me" placeholder="Enter your email..." id="email" name="email" type="email" required>
                </label>
                <br>

            
                <label id="number-label">
                    Age
                    <input class="block-me" placeholder="Age" id="number" name="number" type="number" min="13" max="120" required>
                </label>

            </fieldset>
            
            <fieldset>
                
                <label>
                    How was your experience at our store?
                    
                    <select id="dropdown">

                        <option value="">
                            (Choose one option)
                        </option>

                        <option value="1">
                            Bad
                        </option>

                        <option value="2">
                            Regular
                        </option>

                        <option value="3">
                            Good
                        </option>

                        <option value="4">
                            Excellent
                        </option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                Would you return to our store again?
                <label class="block-me">
                    <input value="sure" type="radio" name="multiple-option">
                    Pretty sure
                </label >

                <label class="block-me">
                    <input value="perhaps" type="radio" name="multiple-option">
                    Perhaps
                </label>

                <label class="block-me">
                    <input value="no" type="radio" name="multiple-option">
                    No
                </label>
            </fieldset>


            <fieldset>
                Which of the following cakes have you eaten?
                <label class="block-me">
                    <input value="icing" type="checkbox" name="multiple-option1">
                    Pink icing covered cake
                </label >

                <label class="block-me">
                    <input value="strawberry" type="checkbox" name="multiple-option2">
                    Strawberry cake
                </label>

                <label class="block-me">
                    <input value="Caramel" type="checkbox" name="multiple-option3">
                    Caramel cake
                </label>

                <label class="block-me">
                    <input value="Chocolate" type="checkbox" name="multiple-option4">
                    Chocolate cake
                </label>
            </fieldset>

            <fieldset>
                Provide an honest comment to make us improve
                <textarea name="comment" rows="4" cols="40" placeholder="I liked the food from the shop, however..."></textarea>
            </fieldset>
            <fieldset class="button-container">
                <input type="submit" value="Submit" id="submit" />
            </fieldset>
        </form>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>

</html>
